<!doctype html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="styling clear">C</div>
            <div class="styling display screen"></div>

            <div class="pop_up_Screen"></div>

            <div class="buttons styling">7</div>
            <div class="buttons styling">8</div>
            <div class="buttons styling">9</div>
            <div class="buttons styling operator">/</div>

            <div class="buttons styling">4</div>
            <div class="buttons styling">5</div>
            <div class="buttons styling">6</div>
            <div class="buttons styling operator">*</div>

            <div class="buttons styling">1</div>
            <div class="buttons styling">2</div>
            <div class="buttons styling">3</div>
            <div class="buttons styling operator">-</div>

            <div class="buttons styling">0</div>
            <div class="buttons styling">.</div>
            <div class="styling equals">=</div>
            <div class="buttons styling operator">+</div>

            <div class="styling squareRoot">Sq</div>
            <div class="styling arrow_Up">Up</div>
            <div class="styling arrow_Down">?</div>
            <div class="styling">?</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
